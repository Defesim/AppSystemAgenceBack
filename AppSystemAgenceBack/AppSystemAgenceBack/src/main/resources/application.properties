
## definition du context path (l'url de déploiement) de l'appli
#==============================================================
server.servlet.context-path=/gestion-agence-immo


## infos de connexion à la bdd
#=============================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/db_gestion_agence_immo?createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root


## declaration des props d'hibernate pour la connexion à la bdd 
#==============================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect


spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true