<div style="text-align: center;">


    <form #LoginForm="ngForm" (ngSubmit)="seConnecter(LoginForm.value)" class="form-signin" >

        <!-- Inserer un logo/image ici-->
        <span class="glyphicon glyphicon-user" style="font-size: 10em;margin-top:10px"></span>
        <br><br>
        
        <h1 class="h3 mb-3 font-weight-normal">{{'login.SeConnecter' | translate }}</h1>
        <br>

        <input type="text" [(ngModel)]="utilisateur.login" name="identifiant"
               class="form-control" placeholder="Identifiant" 
               required autofocus/>

        <input type="password" [(ngModel)]="utilisateur.password" name="mdp"
               class="form-control"   placeholder="Mot De Passe"
               required/>

        <div class="checkbox mb-3">
            <label >
                <input type="checkbox" value="remember-me"/>
                {{'login.SeSouvenir' | translate }}
            </label>
        </div>

        <button class="btn btn-primary btn-lg btn-block" type="submit"> {{'login.ConnectionButton' | translate }}</button>
    </form>


</div>
