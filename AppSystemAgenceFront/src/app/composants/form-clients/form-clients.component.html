<form (ngSubmit)="saveOrUpdateEmploye()">
    <div class="panel panel-primary">
        <div class="panel-body">
            <div class="form-group">
                <label for="tbnom">Nom : </label>
                <input type="text" id="tbnom" name="pnom" [(ngModel)]="client.nom"/>
            </div>
            <div class="form-group">
                <label for="tbprenom">Prenom : </label>
                <input type="text" id="tbprenom" name="pprenom" [(ngModel)]="client.prenom"/>
            </div>
            <div class="form-group">
                <label for="tbemail">Email : </label>
                <input type="text" id="tbemail" name="pemail" [(ngModel)]="client.email"/>
            </div>
            <div class="form-group">
                <h3>Adresse :</h3>
                <label for="tbrue">Rue : </label>
                <input type="text" id="tbrue" name="prue" [(ngModel)]="adresse.rue"/>
                <label for="tbcodepostal">Code postal : </label>
                <input type="text" id="tbcodepostal" name="pcodepostal" [(ngModel)]="adresse.codePostal"/>
                <label for="tbville">Ville : </label>
                <input type="text" id="tbville" name="pville" [(ngModel)]="adresse.ville"/>
            </div>
            <div class="form-group">
                <label for="tbtelephone">Telephone : </label>
                <input type="text" id="tbtelephone" name="ptelephone" [(ngModel)]="client.telephonePrive"/>
            </div>
            <div class="form-group">
                <label for="tbclassestandard">Classes standards qui m'int√©ressent : </label>
                <input type="text" id="tbclassestandard" name="pclassestandard" [(ngModel)]="client.listeClassesStandardsInteret"/>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Ajout</button>
            </div>
        </div>
    </div>
</form>
