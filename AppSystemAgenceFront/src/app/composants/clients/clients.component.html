<div class="row" style="margin-top:20px">

    <h3 >Acheteur / Locataire :   <span style="float: right;"><button class="btn btn-success" routerLink="edit/0">Ajouter un client </button></span> </h3> 
    
    <div class="col-6 col-md-3" *ngFor="let client of clients">
    

        <div class="card-client">
            <span class="glyphicon glyphicon-user card-icon"></span>
            <div class="card-content">

                <h3>{{client.nom}} {{client.prenom}}</h3>
                <hr width="50%">

                <div class="row" >
                    <div class="col-md-6 col-12 card-row-header">
                        <strong>Email :</strong>
                    </div>
                    <div class="col-md-6 col-12 card-row-content">
                        {{client.email}}
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 col-12 card-row-header">
                        <strong>Telephone :</strong>
                    </div>
                    <div class="col-md-6 col-12 card-row-content">
                        {{client.telephonePrive}}
                    </div>
                </div>

            </div>
            <!--end card-content-->

            <div class="card-footer">
                <button class="btn btn-primary" (click)="editClient(client.id_personne)">
                    Edit
                </button>
                <span>|</span>
                <button class="btn btn-danger" (click)="deleteClient(client)">
                    Delete
                </button>
            </div>
        </div>
        <!--end card-client-->

    </div>


</div>

<div class="row" style="margin-top:20px">
    <h3>Proprietaires : <span style="float: right;"><button class="btn btn-success" routerLink="editProprietaire/0">Ajouter un Proprio </button></span></h3>
