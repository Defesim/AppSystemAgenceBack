<div class="row" style="margin-top:20px">

    <h3>{{'Adresse.Adresses' | translate}}</h3>
    <div class="col-6 col-md-3" *ngFor="let adresse of adresses">

        <div class="card-adress">
            <span class="glyphicon glyphicon-home card-icon"></span>
            <div class="card-content">

                <h3>{{'Adresse.NumAdresse' | translate}} {{adresse.idAdresse }}</h3>
                <hr width="50%">

                <div class="row" style="max-width:100% ;">
                    <div class="col-md-6 col-12 card-row-header">
                        <strong>{{'Adresse.Rue' | translate}}</strong>
                    </div>
                    <div class="col-md-6 col-12 card-row-content">
                        {{adresse.rue}}
                    </div>
                </div><br>

                <div class="row">
                    <div class="col-md-6 col-12 card-row-header">
                        <strong>{{'Adresse.CodePostal' | translate}}</strong>
                    </div>
                    <div class="col-md-6 col-12 card-row-content">
                        {{adresse.codePostal}}
                    </div>
                </div><br>

                <div class="row">
                    <div class="col-md-6 col-12 card-row-header">
                        <strong>{{'Adresse.Ville' | translate}}</strong>
                    </div>
                    <div class="col-md-6 col-12 card-row-content">
                        {{adresse.ville}}
                    </div>
                </div>
            </div>
            <!--end card-content-->

            <div class="card-footer">
                <button class="btn btn-primary" (click)="editAdresse(adresse.idAdresse)">
                    {{'Modifier' | translate}} 
                </button>
                <span>|</span>
                <button class="btn btn-danger" (click)="deleteAdresse(adresse)">
                    {{'Supprimer' | translate}} 
                </button>
            </div>
        </div>
        <!--end card-adress-->

    </div>


</div>
